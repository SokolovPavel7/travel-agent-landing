<section class="popular">
    <div class="container">
        <!-- popular__top -->
        <div class="popular__top">
            <div class="popular__title">
                <h2 class="title-3">Popular Destinations</h2>
                <div class="text">
                    <p>See our popular destinations that our client choose</p>
                </div>
            </div>
            <div class="popular__controls">
                <button id="popularPrev">
                    <img src="./img/icons/btn-back.svg" alt="Prev" />
                </button>
                <button id="popularNext">
                    <img src="./img/icons/btn-next.svg" alt="Next" />
                </button>
            </div>
        </div>
        <!-- popular__top -->
    </div>
    <div class="container-right">
        <div class="popular__slider">
            <div class="swiper" id="swiper-popular">
                <div class="swiper-wrapper">
                    @@loop("./templates/popular-slider.html",
                    './data/popular-slider.json')
                </div>
            </div>
        </div>
    </div>
</section>
