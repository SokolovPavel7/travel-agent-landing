<div class="swiper-slide">
    <div class="card">
        <div class="card__img">
            <img src="./img/popular/@@img" alt="Photo" />
        </div>
        <div class="card__title-wrapper">
            <h3 class="card__title">@@title</h3>
            <div class="card__rating">(@@rating)</div>
        </div>
        <div class="card__price">
            Starts from <span><i>$</i>@@price</span>
        </div>
    </div>
</div>
