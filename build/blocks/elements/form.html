<form action="" class="form">
    <label class="form__label form-map">
        <span>Location</span>
        <input
            id="autoCompleteCountry"
            name="country"
            type="text"
            class="form__input"
            placeholder="e.g Bali, Indonesia"
            autocomplete="off"
        />
    </label>
    <div class="form__devider"></div>
    <label class="form__label form-calendar">
        <span>Date and time</span>
        <input
            id="datePicker"
            name="date"
            type="text"
            class="form__input"
            placeholder="MM/DD/YYYY"
            autocomplete="off"
        />
    </label>
    <button class="form__btn">
        <img src="./img/icons/search-btn.svg" alt="Search" />
    </button>
</form>
